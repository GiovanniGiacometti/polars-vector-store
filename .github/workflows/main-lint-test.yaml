# Inspired by https://github.com/FrancescoSaverioZuppichini/python-template/blob/main/.github/workflows/test.yml

name: Main Lint Test
on:
  push:
    branches: main

jobs:
  main-lint-test:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[benchmark]')

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v5

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: ğŸš€ Install just 
        uses: extractions/setup-just@v2

      - name: ğŸ¦¾ Install the project
        run: just dev-sync
          
      - name: ğŸ’… ğŸ§ª Run benchmark
        run: uv run benchmark.py
      
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ğŸ”¬ Benchmark results'
          commit_options: '--no-verify'
          file_pattern: '*.csv'